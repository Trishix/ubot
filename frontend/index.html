<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UBOT Terminal</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <canvas id="warpDrive"></canvas>

  <div class="terminal-window">
    <!-- Mac-style Window Controls -->
    <div class="terminal-header">
      <div class="window-controls">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="title">guest@ubot: ~</div>
    </div>

    <!-- Terminal Content -->
    <div class="terminal-body" id="terminal-body">
      <div id="output">
        <!-- Content will be injected here -->
      </div>

      <div class="input-line">
        <span class="prompt">guest@ubot:~$</span>
        <input type="text" id="command-input" autocomplete="off" spellcheck="false" autofocus>
        <span class="blinking-cursor">â–‹</span>
      </div>
    </div>
  </div>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
